version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: sandbox_orch
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: sandbox_orch
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  orchestrator:
    build: .
    environment:
      DATABASE_URL: postgresql://sandbox_orch:changeme@db:5432/sandbox_orch
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
